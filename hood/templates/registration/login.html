{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="header">
  
</div>
<div class="w3-container">
  <div class="w3-col m6 w3-display-middle">
        <h3 style="color: white;" class="text-center">Sign In</h3>

          {% csrf_token %}
          {{ form|crispy}}
            <input type="submit" class="w3-button w3-green w3-right" value="Login">
        </form>
</div>
</div>
{% endblock %}
